<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
  <script>
	  //finds out if the argument is a palindrome
    function numIsPalindrome(num) {
		for (let i = 0; i < (num.toString().length / 2); i++) {
			if(num.toString().charAt(i)===num.toString().charAt(num.toString().length-i-1)){
				continue;
			} else{
				return false;
			}
		}
		return true;
    }
    let i = 999;
    let secondIterator = 999;
    let currentBiggestPalindrome = 0;
    while(secondIterator >=1){
		if(numIsPalindrome(i * secondIterator)){
			if((i*secondIterator) > currentBiggestPalindrome){
			    currentBiggestPalindrome = (i*secondIterator);
			}
		}
        if(i === 1){
            //when I hits 1 we reset it to 99 and decrement the secondary iterator
			//then we continue to the next iteration
			//might work the same if i is set to 100 and there's no continue due to fallthrough to the decrement
            secondIterator--;
            i=999;
            continue;
		}
        i--;
	}
      console.log(currentBiggestPalindrome);
  </script>
</body>
</html>
